<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY READING</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('106236_1614023480.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            animation: fadeInBackground 10s ease-in-out infinite;
        }

        
        

        /* Header Styling */
        header {
            background-color: hsla(0, 2%, 13%, 0.103);
            padding: 20px 0;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        header img {
            width: 45px;
            height: auto;
            border-radius: 50%;
        }

        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        header nav ul li {
            margin-left: 20px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        header nav ul li a:hover {
            color: #ff6347; /* Tomato color */
        }

        /* Banner Styling */
        .banner {
            text-align: center;
            padding: 100px 20px;
            background-image: url('https://via.placeholder.com/1200x400/ff5733/ffffff');
            background-size: cover;
            background-position: center;
            color: hwb(204 91% 7% / 0.998);
            animation: backgroundImageAnimation 15s infinite alternate ease-in-out;
            border-bottom: 5px solid rgba(240, 213, 12, 0.126);
        }

        .banner h1 {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 10px #f9f112af;
            animation: fadeIn 2s ease-out;
        }

     

       

       

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: rgba(0, 0, 0, 0.018);
            color: rgba(233, 242, 251, 0.651);
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="container">
            <div style="text-align: left; margin-top: 10px;">
                <img src="download (4).jpg" alt="Logo">
            </div>
        </div>
    </header>

    <!-- Home Section with Banner -->
    <section id="home">
        <div class="banner">
            <h1>WELCOME </h1>
        </div>
    </section>

    <!-- Main Heading -->

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Zahra Ahmed Dhoore</p>
    </footer>

</body>
</html>
