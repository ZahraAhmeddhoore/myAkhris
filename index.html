<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY READING</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('images.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }

        /* Header Styling */
        header {
            background-color: hsla(0, 2%, 13%, 0.103);
            padding: 20px 0;
        }

        /* Add animation to the logo */
        header img {
            width: 45px;
            height: auto;
            border-radius: 50%;
            opacity: 0;  /* Initially hidden */
            animation: logoFadeIn 2s ease-out forwards;  /* Apply the fade-in animation */
        }

        /* Keyframes for Logo Fade-In */
        @keyframes logoFadeIn {
            0% {
                opacity: 0;
                transform: scale(0.5); /* Start smaller */
            }
            100% {
                opacity: 1;
                transform: scale(1); /* End in normal size */
            }
        }

        /* Header Navigation Styling */
        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        header nav ul li {
            margin-left: 20px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        header nav ul li a:hover {
            color: #ff6347; /* Tomato color */
        }

        /* Banner Styling */
        .banner {
            text-align: center;
            padding: 100px 20px;
            background-image: url('https://via.placeholder.com/1200x400/ff5733/ffffff');
            background-size: cover;
            background-position: center;
            color: hwb(204 91% 7% / 0.998);
            animation: backgroundImageAnimation 15s infinite alternate ease-in-out;
            border-bottom: 5px solid rgba(240, 213, 12, 0.126);
        }

        .banner h2 {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 10px #f9f112af;
            animation: fadeIn 2s ease-out;
        }

        /* Keyframes for Background Image Animation */
        @keyframes backgroundImageAnimation {
            0% { background-image: url('https://via.placeholder.com/1200x400/ff5733/ffffff'); }
            25% { background-image: url('https://via.placeholder.com/1200x400/33ff57/ffffff'); }
            50% { background-image: url('https://via.placeholder.com/1200x400/5733ff/ffffff'); }
            75% { background-image: url('https://via.placeholder.com/1200x400/f1c40f/ffffff'); }
            100% { background-image: url('https://via.placeholder.com/1200x400/ff5733/ffffff'); }
        }

        /* FadeIn Animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Main Heading Styling */
        h1 {
            text-align: center;
            font-size: 3rem;
            margin-top: 50px;
            animation: fadeIn 2s ease-out;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: rgba(0, 0, 0, 0.018);
            color: rgba(233, 242, 251, 0.651);
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <div style="text-align: left; margin-top: 10px;">
                <!-- Logo image with animation applied -->
                <img src="download (4).jpg" alt="Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="catalog.html">Catalog</a></li>
                    <li><a href="AddBook.html">AddBook</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="profile.html">Profile</a></li>
                </ul>
            </nav>
        </div>
    </header>

    
   
   
</body>
</html>
