<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card with Show More</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            background-image: url('images (1).jpg');
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            transition: background-image 1s ease-in-out;
        }

        /* Profile Card */
        .profile-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 20px;
            width: 320px;
            position: relative;
            transition: all 0.3s ease;
        }

        /* Profile Image */
        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #007BFF;
            margin-bottom: 10px;
        }

        /* Profile Info */
        .profile-card h2 {
            font-size: 1.5rem;
            color: #333;
            margin: 10px 0;
        }

        .profile-card .email,
        .profile-card .location {
            font-size: 0.9rem;
            color: #777;
            margin: 5px 0;
        }

        /* Social Buttons */
        .social-buttons {
            margin: 15px 0;
            transition: opacity 0.3s ease-in-out;
        }

        .social-buttons .btn {
            text-decoration: none;
            font-size: 0.9rem;
            color: white;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s, transform 0.3s;
        }

        /* Social Button Colors */
        .btn-facebook { background-color: #3b5998; }
        .btn-twitter { background-color: #1da1f2; }
        .btn-whatsapp { background-color: #25d366; }
        .btn-instagram { background-color: #E4405F; }

        .btn-facebook:hover { background-color: #2d4373; }
        .btn-twitter:hover { background-color: #0c85d0; }
        .btn-whatsapp:hover { background-color: #1da851; }
        .btn-instagram:hover { background-color: #D82D5F; }

        /* Show More Button */
        .show-more {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .show-more:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        /* Hidden Details */
        .extra-info {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out, opacity 0.5s ease-in-out;
            opacity: 0;
            margin-top: 15px;
            text-align: left;
            font-size: 1rem;
            color: #333;
            line-height: 1.6;
            padding-top: 10px;
            border-top: 2px solid #007BFF;
        }

        .extra-info.show {
            max-height: 800px;
            opacity: 1;
        }

        .social-buttons.hidden {
            opacity: 0;
            max-height: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="profile.jpg" alt="Zahra Ahmed" class="profile-image">
        <h2>Zahra Ahmed Dhoore</h2>
        <p class="email"> zahuur3311@gmail.com</p>
        <p class="location">Somalia</p>

        <div class="social-buttons" id="socialButtons">
            <a href="https://www.facebook.com/Zahra Ahmed Dhoore"class="btn btn-facebook">Facebook</a>
            <a href="#" class="btn btn-twitter">Twitter</a>
            <a href="https://wa.me/6171715998" class="btn btn-whatsapp">WhatsApp</a>
            <a href="https://www.instagram.com/Zahra Ahmed Dhoore" class="btn btn-instagram">Instagram</a>
        </div>

        <button class="show-more" onclick="toggleDetails()">Show More</button>

        <div class="extra-info" id="extraInfo">
            <h3>Skills</h3>
            <ul>
                <li>Web Design</li>
                <li>Research</li>
            </ul>

            <h3>Experience</h3>
            <ul>
                <li>Web Development (2 Sano)</li>
            </ul>
        </div>
    </div>

    <script>
        function toggleDetails() {
            const extraInfo = document.getElementById("extraInfo");
            const socialButtons = document.getElementById("socialButtons");
            const button = document.querySelector(".show-more");

            if (extraInfo.classList.contains("show")) {
                extraInfo.classList.remove("show");
                socialButtons.classList.remove("hidden");
                button.textContent = "Show More";
            } else {
                extraInfo.classList.add("show");
                socialButtons.classList.add("hidden");
                button.textContent = "Show Less";
            }
        }
    </script>
</body>
</html>
